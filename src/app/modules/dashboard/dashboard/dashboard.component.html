<mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
     Responsive side navigation </mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened="opened" [class.mat-elevation-z4]="true" class="app-sidenav">

        <mat-list-item > <a [routerLink]="['/dashboard']">Dashboard</a> </mat-list-item>
        <mat-list-item > <button type="button" (click)="logout()">LogOut</button> </mat-list-item>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <mat-card *ngFor="let post of uriData" class="card">
                <mat-card-header>
                    <h1>{{post.title}}</h1>
                </mat-card-header>
                <mat-card-content>
                    <span>{{post.body}}</span>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
